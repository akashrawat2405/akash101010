<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>


    <h3>Routes:</h3>

    <div class="output">
            <table style="width:90%;border-bottom: 1px solid red;" >
            <tr  style="color:midnightblue;background-color: lightgrey;">
               <td>Route</td>
               <td>Stage1</td>
               <td>Stage2</td> 
                    
            </tr>
            {% for item in data %}
            <tr style="color:darkred;">
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
            </tr>
            {% endfor %}
    </table>
    </div>  
<h3>Choose :</h3>

<div>
  <form action="/selectroute" method="post">
    <label for="type">Type</label>
    <select id="type" name="route">
      <option value="1">Route 1</option>
      <option value="2">Route 2</option>
      <option value="3">Route 3</option>
      <option value="4">ROute 4</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
