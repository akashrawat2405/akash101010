<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Application Details :</h3>

<div>
  <form action="/insert_hod_data" method="post">

    <label for="lname">Faculty_id</label>
    <input type="number"  name="faculty_id" > </br></br>
    
    <label for="type">Branch</label>
    <select id="type" name="branch">
      <option value="CSE">CSE</option>
      <option value="ME">ME</option>
      <option value="EE">EE</option>
    </select>


    <label for="fname">From</label>
    <input type="date"  name="from" placeholder="mm/dd/yyyy"> </br></br>

    <label for="fname">To</label>
    <input type="date"  name="to" placeholder="mm/dd/yyyy"> </br></br>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
